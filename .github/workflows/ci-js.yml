name: ğŸ¦ Release to Tweet

on:
  create

permissions:
  contents: read

jobs:
  tweet:
    if: ${{ github.event.ref_type == 'tag' && !contains(github.event.ref, 'alpha') }}
    runs-on: ubuntu-latest
    steps:
      - name: Tweet
        uses: actions/github-script@v3
        with:
          script: |
            str='${{ github.event.ref }}';
            result=$(echo "$str" | sed 's/@/@<200b>/');
            echo "$result";
          
       
