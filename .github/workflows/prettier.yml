name: prettier

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

jobs:
  format:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Run prettier
        run: |
          set -e  # 使脚本在错误发生时退出
          changed_files=$(git diff --name-only "${{ github.event.pull_request.base.sha }}" | grep -E '\.md$|\.js$|\.ts$|\.php|\.sql$')
          changed_files=${changed_files:-""}
          if [ -n "$changed_files" ]; then
            echo "Running prettier on the changed files"
            echo "$changed_files" | xargs npx prettier --write
          else
            echo "No matching files to run prettier on."
          fi
          set +e 
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: format code and docs with prettier"
          commit_user_name: thinkasany
          commit_user_email: 480968828@qq.com