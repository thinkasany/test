name: prettier

on:
  push:
    branches:
      - master
  pull_request_target:

jobs:
  format:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Run prettier
        run: git diff --name-only  ${{ github.event.pull_request.base.sha }} | grep -E '\.md$|\.js$|\.ts$|\.php|\.sql$' | xargs npx prettier --write
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: format code and docs with prettier"
          commit_user_name: thinkasany
          commit_user_email: 480968828@qq.com